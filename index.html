<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub IMG Embed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #000000;
    }
    .image-container {
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      padding: 0em;
      border-radius: 0px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <!-- Replace the src below with the raw GitHub GIF URL -->
    <img src="https://raw.githubusercontent.com/katcherri/buy-kromer/main/tumblr_65e6b3eb6b9dd48d081aae0d8349d859_505277db_1280.png">
  </div>

</body>
</html>
