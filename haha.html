<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Video Embed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f0f0f0;
    }
    .video-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <h2>GitHub-hosted Video</h2>
    <video controls>
      <!-- Replace the src below with the raw GitHub video URL -->
      <source src="https://raw.githubusercontent.com/username/repo/branch/path/to/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
